{% extends 'default.html'%}
{% block tours_list %}
{% for tour in tours %}
    <a style="text-decoration: none;" href="/tour/{{tour.id}}">{{ tour.tour_name }}</a>
    <p>{{ tour.tour_description }}</p>
    {% if tour.tour_img %}
        <img src="{{ tour.tour_img.url }}" alt="{{ tour.tour_name }}">
    {% else %}
        Изображения нет
    {% endif %}
{% endfor %}
{% endblock %}
